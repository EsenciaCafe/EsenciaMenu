<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Esencia — Carta</title>
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="Carta de Esencia: cafés, mini pancakes, tostas, croissants, tés fríos, smoothies y más. IGIC incluido." />
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://www.gstatic.com">
  <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin>
  <link rel="dns-prefetch" href="https://firestore.googleapis.com">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <!-- Usa tu archivo tal como me lo pasaste -->
      <img src="logo letras.png" alt="Esencia" class="logo-img" decoding="async" fetchpriority="high"
           onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';" />
      <!-- Fallback si falta la imagen -->
      <span class="logo" style="display:none">Esencia</span>
      <span class="tag">Repostería casera — IGIC incluido</span>
    </div>
    <nav id="nav" class="nav"></nav>
  </header>

  <main id="app" class="container" aria-live="polite"></main>

  <footer class="site-footer">
    <small id="igic-note">IGIC incluido</small>
  </footer>

  <!-- IMPORTANTE: solo un script -->
  <noscript>
    <div style="max-width:980px;margin:16px auto;padding:12px;border:1px solid #e5e7eb;border-radius:12px;background:#fff8f0;color:#92400e;">
      Necesitas activar JavaScript para ver la carta.
    </div>
  </noscript>
  <script type="module" src="./app.js"></script>
</body>
</html>
